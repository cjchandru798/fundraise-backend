spring.application.name=fundraise
server.port=8080

# =========================
# Database configuration
# =========================
# Use environment variables for Render deployment
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://dpg-d3uisbgdl3ps73f6ha6g-a.oregon-postgres.render.com:5432/shecan}
