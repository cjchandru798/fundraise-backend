spring.application.name=fundraise
# ====== SERVER CONFIGURATION ======
server.port=8080

# ====== DATABASE CONFIGURATION ======
spring.datasource.url=jdbc:postgresql://localhost:5432/fundraise_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ====== JPA / HIBERNATE ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ====== SWAGGER / SPRINGDOC ======
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ====== SECURITY HEADERS (Optional) ======
# Enable CORS and disable CSRF in WebSecurityConfig if using JWT or public API
# spring.security.enable-csrf=false

# ====== LOGGING (Optional) ======
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ====== CUSTOM APP SETTINGS (Optional placeholders) ======
# app.jwt.secret=your_jwt_secret_key
# app.jwt.expiration=86400000  # 1 day in ms

